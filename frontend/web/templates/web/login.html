{% extends 'web/base.html' %}
{% block title %}Вход{% endblock %}

{% block public_content %}
<div class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold"><i class="bi bi-kanban"></i> TaskFlow</h3>
                        <p class="text-muted">Войдите в систему</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Войти
                        </button>
                        <p class="text-center text-muted">
                            Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
