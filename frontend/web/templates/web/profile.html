{% extends 'web/base.html' %}
{% block title %}Профиль{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4"><i class="bi bi-person me-2"></i>Профиль</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ profile.last_name }}">
                        </div>
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ profile.first_name }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ profile.email }}">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="department" class="form-label">Отдел</label>
                            <input type="text" class="form-control" id="department" name="department" value="{{ profile.department }}">
                        </div>
                        <div class="col-md-6">
                            <label for="position" class="form-label">Должность</label>
                            <input type="text" class="form-control" id="position" name="position" value="{{ profile.position }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i> Сохранить изменения
                    </button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-white">
                <h6 class="mb-0">Информация об аккаунте</h6>
            </div>
            <div class="card-body">
                <dl class="mb-0">
                    <dt>Имя пользователя</dt>
                    <dd>{{ profile.username }}</dd>
                    <dt>Дата регистрации</dt>
                    <dd>{{ profile.created_at|truncatechars:16 }}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
{% endblock %}
