{% extends 'web/base.html' %}
{% block title %}Новая задача{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'tasks' %}">Задачи</a></li>
        <li class="breadcrumb-item active">Новая задача</li>
    </ol>
</nav>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Создание задачи</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="project" class="form-label">Проект *</label>
                        <select class="form-select" id="project" name="project" required>
                            <option value="">Выберите проект</option>
                            {% for project in projects %}
                            <option value="{{ project.id }}">{{ project.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="priority" class="form-label">Приоритет</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="low">Низкий</option>
                                <option value="medium" selected>Средний</option>
                                <option value="high">Высокий</option>
                                <option value="critical">Критический</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="assignee_id" class="form-label">Исполнитель</label>
                            <select class="form-select" id="assignee_id" name="assignee_id">
                                <option value="">Не назначен</option>
                                {% for u in users %}
                                <option value="{{ u.id }}">{{ u.first_name }} {{ u.last_name }} ({{ u.username }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Крайний срок</label>
                        <input type="datetime-local" class="form-control" id="deadline" name="deadline">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i> Создать задачу
                        </button>
                        <a href="{% url 'tasks' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
